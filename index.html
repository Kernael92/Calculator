<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script><script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="col-md-3">
    <form id="add">
      <div class="form-group"><label for="add1">1st number:</label><input id="add1" class="form-control" type="text"><br><br></div>
      <div class="form-group"><label for="add2">2nd number:</label><input id="add2" class="form-control" type="text"><br><br></div>
      <button type="submit" class="btn">Add!</button><br><br>
   </form>
   <div id="output"></div>
   <form id="subtract">
      <div class="form-group"><label for="number1">1st number</label><input id="number1" class="form-control" text="text"></input><br><br></div>
      <div class="form-group"><label for="number2">2nd number</label><input id="number2" class="form-control" text="text"></input><br><br></div>
      <button type="submit" class="btn">Subtract!</button>
   </form>
   <div id="output"></div>
   </div>
  </body>
</html>
